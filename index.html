<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prebon Travel</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="name-logo">
                <img src="./Images/Group40071.png" alt="">
                <h1>Prebon <span class="travel-span">Travel</span></h1>
            </div>
            <ul>
                <li><a id="home-orange" href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            
        </nav>
        <section class="explore-tour-travel">
            <div class="explore-content">
                <h1 class="explore-title">Explore Your Travel</h1>
                <p class="explore-description">Embark on a journey of discovery with Prebon Travel. We believe that travel is not just about reaching a destination;</p>
            </div>
            <div class="tour-selector-container">
                <input type="text" placeholder="Where go" id="input-where-go">
                <select name="" id="country-selector">
                    <option value="" disabled selected id="option-when">When</option>
                    <option value="">Bangladesh</option>
                    <option value="">India</option>
                    <option value="">Germany</option>
                    <option value="">Kashmir</option>
                    
                </select>
                <select name="" id="type-selector">
                    <option value="" disabled selected id="select-type">
                        Select Type</option>
                        <option value="">Single</option>
                        <option value="">Double</option>
                        <option value="">Couple</option>
                        <option value="">Family</option>

                </select>
                <button class="find-now-btn"><img src="./Images/search.png" alt="">Find Now</button>
            </div>
        </section>

    </header>
    <main></main>
    <footer></footer>
</body>
</html>
